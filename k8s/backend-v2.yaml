apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-v2
  namespace: demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
      version: v2
  template:
    metadata:
      labels:
        app: backend
        version: v2
    spec:
      containers:
        - name: backend
          image: python:3.11-slim
          ports:
            - containerPort: 5000
          command: ["/bin/sh", "-c"]
          args:
            - pip install --no-cache-dir flask && python -u /app/app.py
          volumeMounts:
            - name: app
              mountPath: /app
      volumes:
        - name: app
          configMap:
            name: backend-v2-code
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-v2-code
  namespace: demo
data:
  app.py: |
    from flask import Flask
    import socket

    app = Flask(__name__)

    @app.get("/")
    def hello():
        return f"Backend v2 responding from {socket.gethostname()}\n"

    if __name__ == "__main__":
        app.run(host="0.0.0.0", port=5000)
